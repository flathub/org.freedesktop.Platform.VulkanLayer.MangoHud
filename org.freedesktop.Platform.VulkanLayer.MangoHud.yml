id: org.freedesktop.Platform.VulkanLayer.MangoHud
branch: '21.08'
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '21.08'
build-extension: true
appstream-compose: false
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
build-options:
  prefix: /usr/lib/extensions/vulkan/MangoHud
  prepend-path: /usr/lib/extensions/vulkan/MangoHud/bin
  prepend-pkg-config-path: /usr/lib/extensions/vulkan/MangoHud/lib/pkgconfig
  env:
    PYTHONPATH: /usr/lib/extensions/vulkan/MangoHud/lib/python3.9/site-packages
    C_INCLUDE_PATH: /usr/lib/extensions/vulkan/MangoHud/include
    CPLUS_INCLUDE_PATH: /usr/lib/extensions/vulkan/MangoHud/include
  strip: true
cleanup:
  - /include
modules:

  - name: MangoHud
    build-options:
      libdir: lib/x86_64-linux-gnu
    buildsystem: meson
    config-opts: &mangohud-config-opts
      - -Duse_system_vulkan=enabled
      - -Dwith_xnvctrl=enabled
      - -Dappend_libdir_mangohud=false
    sources: &mangohud-sources
      - type: archive
        url: https://github.com/flightlessmango/MangoHud/releases/download/v0.6.5/MangoHud-v0.6.5-Source.tar.xz
        sha256: aa3f65ece217842c3be1b755c0f3a09b2096f0af475715d3619182a13c6f4fbf
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flightlessmango/MangoHud/releases
          url-query: |
            map(select(.tag_name | startswith("v"))) | first |
            .assets | map((select(.name | endswith("Source.tar.xz")))) | first | .browser_download_url
          version-query: |
            map(select(.tag_name | startswith("v"))) | first |
            .tag_name | sub("^[vV]"; "")
          is-main-source: true
    modules:

      - name: vulkan-registry
        buildsystem: simple
        build-commands:
          - mkdir -p ${FLATPAK_DEST}/share/vulkan
          - ln -sr /usr/share/vulkan/registry ${FLATPAK_DEST}/share/vulkan/registry
        cleanup:
          - '*'

      - python3-mako.json

      - name: libNVCtrl
        build-options:
          env:
            LIB: lib/x86_64-linux-gnu
        no-autogen: true
        no-make-install: true
        build-commands: &libNVCtrl-build-commands
          - mkdir -p ${FLATPAK_DEST}/$LIB
          - cp -a libXNVCtrl.so* ${FLATPAK_DEST}/$LIB/
          - install -D *.h -t ${FLATPAK_DEST}/include/NVCtrl
        subdir: src/libXNVCtrl
        sources: &libNVCtrl-sources
          - type: archive
            archive-type: tar
            url: https://github.com/NVIDIA/nvidia-settings/archive/470.74/nvidia-settings-470.74.tar.gz
            sha256: 73e9d42ff7a419c21682342a9f4fca645497a1c251d51dc8f65eadb7b40abd58
            x-checker-data:
              type: json
              url: https://api.github.com/repos/NVIDIA/nvidia-settings/tags
              version-query: first | .name
              url-query: >-
                "https://github.com/NVIDIA/nvidia-settings/archive/\($version)/nvidia-settings-\($version).tar.gz"
          - type: patch
            path: patches/libxnvctrl_so_0.patch

  - name: MangoHud-32bit
    build-options:
      prepend-pkg-config-path: /usr/lib/i386-linux-gnu/pkgconfig
      append-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: ccache i686-unknown-linux-gnu-gcc
        CXX: ccache i686-unknown-linux-gnu-g++
      libdir: lib/i386-linux-gnu
    buildsystem: meson
    config-opts: *mangohud-config-opts
    sources: *mangohud-sources
    modules:

      - name: libNVCtrl-32bit
        build-options:
          append-path: /usr/lib/sdk/toolchain-i386/bin
          env:
            CC: ccache i686-unknown-linux-gnu-gcc
            CXX: ccache i686-unknown-linux-gnu-g++
            LIB: lib/i386-linux-gnu
        no-autogen: true
        no-make-install: true
        build-commands: *libNVCtrl-build-commands
        subdir: src/libXNVCtrl
        sources: *libNVCtrl-sources

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Platform.VulkanLayer.MangoHud.metainfo.xml
